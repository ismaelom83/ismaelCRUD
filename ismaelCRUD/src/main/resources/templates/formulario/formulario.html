<form class="form" id="formTab" role="form" autocomplete="off" th:object="${formulario}" method="POST" th:action="${vista}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${formulario.nombre}" th:disabled="${disableFields}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Apellidos</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${formulario.apellidos}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Email</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${formulario.email}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">NombreUsuario</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${formulario.nombreusuario}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Password</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${formulario.password}">			
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Confirmacion</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${formulario.confirmacionPassword}">
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancelar">
			<input type="submit" class="btn btn-primary" value="Guardar Cambios">
		</div>
	</div>
</form>
