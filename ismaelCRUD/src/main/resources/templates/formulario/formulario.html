<form class="form" id="formTab" role="form" autocomplete="off" th:object="${formulario}" method="POST" th:action="@{registro}">
	<div class="form-group row">
		<label class="col col-form-label form-control-label">Nombre</label><br>	
			<input class="form-control" type="text" th:field="${formulario.nombre}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
	</div>
	<div class="form-group row">
		<label class="col col-form-label form-control-label">Apellidos</label><br>
			<input class="form-control" type="text" th:field="${formulario.apellidos}">
			<div class="alert-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Name Error</div>
	</div>
	<div class="form-group row">
		<label class="col col-form-label form-control-label">Email</label><br>
			<input class="form-control" type="email" th:field="${formulario.email}">
			<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
	</div>
	<div class="form-group row">
		<label class="col col-form-label form-control-label">NombreUsuario</label><br>
			<input class="form-control" type="text" th:field="${formulario.nombreusuario}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombreusuario')}" th:errors="*{nombreusuario}">Name Error</div>
	</div>
	<div class="form-group row">
		<label class="col col-form-label form-control-label">Password</label><br>
			<input class="form-control" type="password" th:field="${formulario.password}">
			<div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>			
	</div>
		<div class="form-group row">
		<label class="col col-form-label form-control-label">ConfirmaPassword</label><br>
			<input class="form-control" type="password" th:field="${formulario.confirmacionPassword}">
			<div class="alert-danger" th:if="${#fields.hasErrors('confirmacionPassword')}" th:errors="*{confirmacionPassword}">Name Error</div>			
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="LimpiarCampos">
			<input type="submit" class="btn btn-primary" value="Guardar Cambios">
		</div>
	</div>
	<div class="alert alert-danger text-center" th:if="${mensajeError}" th:text="${mensajeError}">Error MEssage</div>
</form>
