
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <title>Mi primer Login</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
 
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
    <h1></h1>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content mb-3 p-5">
               <h1 class="p-3 log-in">Log In</h1>
                <form class="col-12" th:action="@{/index}" method="POST">
                    <div class="form-group" id="user-group">
                        <label class="col col-form-label form-control-label">NombreUsuario</label><br>
                        <input type="text" class="form-control" placeholder="NombreUsuario" name="nombreusuario"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <label class="col col-form-label form-control-label">Password</label><br>
                        <input type="password" class="form-control" placeholder="Introduce password" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i></i>  Logeate </button>
                </form>
              
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		           password o nombre incorrectos.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Has sido desconectado.
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
